                </div>
                {% endif %}
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary btn-sm"><a href="{% url 'detallePost' p.id %}" style="text-decoration: none;">Detalle</a></button>
                </div>
            </article>
        {% endfor %}
    </section>
</body>
